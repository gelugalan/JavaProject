<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link  rel ="stylesheet" type ="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class ="container text-center">
    <div>
        <form th:action="@{logout}" method="post">
            <p>
                Bine ai venit <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign out" />
        </form>
            <form th:action="@{/loggedIn}" method="get">

                <input type="submit" value="Back" />
        </form>
    </div>
    <div>
 <h1>List of All Users</h1>
     </div>
      <div>
          <table class="table table-striped table-bordered">
              <thead class="thead-dark">
              <tr>
                  <th>User ID</th>
                  <th>E-mail</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Delete</th>
                  <th>Update</th>
              </tr>
              </thead>
              <tbody>
               <tr th:each="user: ${listUsers}">
                   <td th:text="${user.id}">User ID</td>
                   <td th:text="${user.email}">Email</td>
                   <td th:text="${user.firstName}">First Name</td>
                   <td th:text="${user.lastName}">Last Name</td>
                   <td> <a th:href="|@{/deleteClient(id=${user.id})}|" class="btn btn-danger">Delete</a></td>
                   <td> <a th:href="|@{/updateClient(id=${user.id})}|" class="btn btn-danger">Update</a></td>
               </tr>
              </tbody>

          </table>

      </div>
    <form th:action="@{/sortedUsers}" method="get">

        <input type="submit" value="Sort" />
    </form>
    <form th:action="@{/searchEmail}" method="get">
        <!--/*@thymesVar id="keyword" type=""*/-->
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find Email" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>
    <form th:action="@{/searchClientName}" method="get">
        <!--/*@thymesVar id="keyword" type=""*/-->
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by FirstName" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>

    </div>
</body>
</html>
