<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Update Book</h1>
    </div>
    <form th:action="@{/getAllBooks}" method="get">

        <input type="submit" value="Back" />
    </form>
    <div class="container text-center">
        <form th:action="@{/process_UpdateBook}" method="post" style="max-width: 600px; margin: 0 auto; "
              th:object="${bookupdate}">
            <div class="m-3">
                <div class="from-group row">
                    <label class="col-form-label col-4">Id</label>

                    <div class="col-8">
                        <input type="text" class="form-control"th:field="*{id}"/>
                    </div>

                </div>
                <div class="from-group row">
                    <label class="col-form-label col-4">Author</label>

                    <div class="col-8">
                        <input type="text" class="form-control"th:field="*{author}" required minlength="2" maxlength="20"/>
                    </div>

                </div>
                <div class="from-group row">
                    <label class="col-form-label col-4">Title</label>

                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{title}" required minlength="2" maxlength="20"/>
                    </div>

                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>

    </div>

</div>
</body>
</html>
