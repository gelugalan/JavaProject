<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link  rel ="stylesheet" type ="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class ="container text-center">
    <div>
        <form th:action="@{logout}" method="post">
            <p>
                Bine ai venit <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign out" />
        </form>
            <form th:action="@{/loggedIn}" method="get">

                <input type="submit" value="Back" />
        </form>
    </div>
    <div>
 <h1>List of Searched Comic Books</h1>
     </div>
      <div>
          <table class="table table-striped table-bordered">
              <thead class="thead-dark">
              <tr>
                  <th>Comic Book ID</th>
                  <th>Series</th>
                  <th>Number</th>



              </tr>
              </thead>
              <tbody>
               <tr th:each="book: ${searchComicResult}">
                   <td th:text="${book.id}">User ID</td>
                   <td th:text="${book.series}">Author</td>
                   <td th:text="${book.number}">Title</td>


               </tr>
              </tbody>

          </table>

      </div>
    <form th:action="@{/sortedComicBook}" method="get">

        <input type="submit" value="Sort" />
    </form>
    <form th:action="@{/searchTitleComicBook}" method="get">
        <!--/*@thymesVar id="keyword" type=""*/-->
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find Series" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>
    <form th:action="@{/searchNumberComicBook}" method="get">
        <!--/*@thymesVar id="keyword" type=""*/-->
        <input type="number" name="keyword" th:value="${keyword}"  placeholder="Find by Number" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>


    </div>
</body>
</html>
